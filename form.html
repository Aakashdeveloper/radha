<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Form</h1>
	<form action="#" method="GET">
		<fieldset>
			<legend>My Form</legend>
			Names: <input type="text" name="fname" value="radha"><br>
			Email:<input type="email" name="email" required placeholder="a@a.com">
			<br>
			Cars:<select>
				<option>BMW</option>
				<option>Audi</option>
			</select><br>
			text:<textarea rows="5" cols="50"></textarea><br>
			Password:<input type="password" name="pass"><br>
			<label for="male">Male:</label><input type="radio" name="gender" value="male" id="male">
			<label for="female">Female:</label><input id="female" type="radio" name="gender" value="female"><br>
			Apple:<input type="checkbox" name=""><br>
			Mango:<input type="checkbox" name=""><br>
			Banana:<input type="checkbox" name=""><br>
			Date:<input type="date" name="date"><br>
			color:<input type="color" name="color"><br>
			Upload:<input type="file" name="file"><br>
			<input type="submit" value="submit">
			<input type="reset" value="reset">
		</fieldset>
	</form>

</body>
</html>
